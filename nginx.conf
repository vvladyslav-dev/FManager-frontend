server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  location /api/ {
    # Let API requests be proxied elsewhere if needed; in Container Apps
    # frontend is usually served on same domain as backend or via FQDN.
    proxy_pass http://127.0.0.1:8000;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: caching for static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, must-revalidate";
  }
}
